
<form class="forms-sample" [formGroup]="formEvent" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputStart">Start datum en tijd*</label>
        <div class="mb-3">
            <div class="input-group">
              <input class="form-control"
                  name="dp"  ngbDatepicker #d="ngbDatepicker" formControlName="startDate">
              <button class="input-group-text" type="button" (click)="d.toggle()">
                <i class="feather icon-calendar icon-md text-muted"></i>
              </button>
              <ngb-timepicker formControlName="startTime" [spinners]="false"></ngb-timepicker>
            </div>
        </div>
        <div *ngIf="(formEvent.controls['startDate'].invalid || formEvent.controls['startTime'].invalid) &&
         ((formEvent.controls['startDate'].dirty || formEvent.controls['startDate'].touched) ||
          (formEvent.controls['startTime'].dirty || formEvent.controls['startTime'].touched))" class="alert alert-danger">
            Dit veld is vereist
        </div>    
    </div>
    <div class="form-group">
        <label for="exampleInputEnd">Eind datum en tijd*</label>
        <div class="mb-3">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                  name="dp" ngbDatepicker #d2="ngbDatepicker" formControlName="endDate">
              <button class="input-group-text" type="button" (click)="d2.toggle()">
                <i class="feather icon-calendar icon-md text-muted"></i>
              </button>
              <ngb-timepicker formControlName="endTime" [spinners]="false"></ngb-timepicker>
            </div>
        </div>
        <div *ngIf="(formEvent.controls['endDate'].invalid || formEvent.controls['endTime'].invalid) &&
         ((formEvent.controls['endDate'].dirty || formEvent.controls['endDate'].touched) ||
          (formEvent.controls['endTime'].dirty || formEvent.controls['endTime'].touched))" class="alert alert-danger">
            Dit veld is vereist
        </div> 
    </div>
    <div class="form-group">
        <label for="exampleInputDescription">Beschrijving*</label>
        <input type="text" class="form-control"autocomplete="off" placeholder="Description" formControlName="description">
        <div *ngIf="formEvent.controls['description'].invalid && (formEvent.controls['description'].dirty || formEvent.controls['description'].touched)" class="alert alert-danger">
            <div *ngIf="formEvent.controls['description'].errors.required">
                Dit veld is vereist
            </div>
        </div> 
    </div>
    <div class="form-check form-check-flat form-check-primary">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" formControlName="new_customer">
            <i class="input-frame"></i>
            Nieuwe klant? 
        </label> 
    </div>
    <div class="form-group" *ngIf="customer_list" >
        <label for="customer">Klant</label>
        <select formControlName="customer_list">
            <option *ngFor="let cust of customers" [ngValue]="cust">{{cust.firstName}} {{cust.lastName}}</option>
        </select>
        <div *ngIf="formEvent.controls['customer_list'].invalid && (formEvent.controls['customer_list'].dirty || formEvent.controls['customer_list'].touched)" class="alert alert-danger">
          <div *ngIf="formEvent.controls['customer_list'].errors.required">
            Dit veld is vereist
          </div>
        </div>
    </div>
    <div>

    </div>
    <div class="form-group" *ngIf="customer_firstName">
        <label for="Voornaam">Voornaam</label>
        <input type="text" class="form-control" placeholder="voornaam" formControlName="customer_firstName">
    </div>
    <div class="form-group" *ngIf="customer_name">
        <label for="Naam">Naam</label>
        <input type="text" class="form-control" placeholder="datetime" formControlName="customer_name">
    </div>
    <div class="form-group" *ngIf="customer_email" >
        <label for="Email">Email</label>
        <input type="email" class="form-control" placeholder="datetime" formControlName="customer_email">
    </div>
    <div class="form-group" *ngIf="customer_company">
        <label for="Bedrijf">Bedrijf</label>
        <input type="text" class="form-control" placeholder="datetime" formControlName="customer_company">
    </div>
    <button type="submit" class="btn btn-primary mr-2" [disabled]="formEvent.invalid">Submit</button>
</form>
