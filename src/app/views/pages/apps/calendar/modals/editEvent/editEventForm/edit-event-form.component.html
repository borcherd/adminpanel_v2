
<form class="forms-sample" [formGroup]="formEvent" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputStart">Start datum en tijd</label>
        <div class="mb-3">
            <div class="input-group">
              <input class="form-control"
                  name="dp"  ngbDatepicker #d="ngbDatepicker" formControlName="startDate">
              <button class="input-group-text" type="button" (click)="d.toggle()">
                <i class="feather icon-calendar icon-md text-muted"></i>
              </button>
              <ngb-timepicker formControlName="startTime" [spinners]="false"></ngb-timepicker>
            </div>
        </div>
        <!-- <div *ngIf="formEvent.controls['startDateTime'].invalid && (formEvent.controls['startDateTime'].dirty || formEvent.controls['startDateTime'].touched)" class="alert alert-danger">
            <div *ngIf="formEvent.controls['startDateTime'].errors.required">
                Dit veld is vereist 
            </div>
        </div> -->    
    </div>
    <div class="form-group">
        <label for="exampleInputEnd">Eind datum en tijd</label>
        <div class="mb-3">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                  name="dp" ngbDatepicker #d2="ngbDatepicker" formControlName="endDate">
              <button class="input-group-text" type="button" (click)="d2.toggle()">
                <i class="feather icon-calendar icon-md text-muted"></i>
              </button>
              <ngb-timepicker formControlName="endTime" [spinners]="false"></ngb-timepicker>
            </div>
        </div>
        <!-- <div *ngIf="formEvent.controls['endDateTime'].invalid && (formEvent.controls['endDateTime'].dirty || formEvent.controls['endDateTime'].touched)" class="alert alert-danger">
            <div *ngIf="formEvent.controls['endDateTime'].errors.required">
                Dit veld is vereist
            </div>
        </div> --> 
    </div>
    <div class="form-group">
        <label for="exampleInputDescription">Beschrijving</label>
        <input type="text" class="form-control"autocomplete="off" placeholder="Description" formControlName="description">
        <div *ngIf="formEvent.controls['description'].invalid && (formEvent.controls['description'].dirty || formEvent.controls['description'].touched)" class="alert alert-danger">
            <div *ngIf="formEvent.controls['description'].errors.required">
                Dit veld is vereist
            </div>
        </div> 
    </div>
    <button type="submit" class="btn btn-primary mr-2" >Submit</button>
    <button type="button" class="btn btn-primary mr-2" (click)="onDelete()">Delete</button>
</form>
