     
<div id="myModal" role="dialog">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Edit Event</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="modalClose()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="card">
            <div class="card-body">
              <h6 class="card-title">Basic Form</h6>
              <form class="forms-sample">
                <div class="form-group">
                    <label for="exampleInputStart">Start datum en tijd</label>
                  <input type="datetime" class="form-control" id="exampleInputStart" placeholder="datetime">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEnd">Eind datum en tijd</label>
                  <input type="datetime" class="form-control" id="exampleInputEnd" placeholder="datetime">
                </div>
                <div class="form-group">
                  <label for="exampleInputDescription">Beschrijving</label>
                  <input type="text" class="form-control" id="exampleInputDescription" autocomplete="off" placeholder="Description">
                </div>
                <div class="form-check form-check-flat form-check-primary">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    <i class="input-frame"></i>
                    Nieuwe klant? 
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="save()" id="saveModal">Save event</button>
    </div>
</div>
