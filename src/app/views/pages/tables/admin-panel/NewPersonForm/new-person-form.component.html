<div class="row">
    <div id="table" class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">werknemer/Klant registreren</h4>
          <div class="row">
            <div class="col-sm-12 ">
              <form class="forms-sample" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Naam*</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Naam" >
                  <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert alert-danger">
                    <div *ngIf="form.controls['name'].errors.required">
                      Naam is vereist.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="firstName">Voornaam*</label>
                  <input type="text" class="form-control" formControlName="firstName" placeholder="Voornaam">
                  <div *ngIf="form.controls['firstName'].invalid && (form.controls['firstName'].dirty || form.controls['firstName'].touched)" class="alert alert-danger">
                    <div *ngIf="form.controls['firstName'].errors.required">
                      Voornaam is vereist.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email*</label>
                  <input type="email" class="form-control" formControlName="email" autocomplete="off" placeholder="Email">
                  <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert alert-danger">
                    <div *ngIf="form.controls['email'].errors.required">Email is vereist. </div>
                    <div *ngIf="form.controls['email'].errors.pattern">Het emailadres moet een correct formaat hebben</div>
  
                  </div>
                </div> 
                <div class="form-group">
                  <label for="phoneNumber">Gsm-nummer*</label>
                  <input type="tel" class="form-control" formControlName="phoneNumber" autocomplete="off" placeholder="Gsm-nummer">
                  <div *ngIf="form.controls['phoneNumber'].invalid && (form.controls['phoneNumber'].dirty || form.controls['phoneNumber'].touched)" class="alert alert-danger">
                    <div *ngIf="form.controls['phoneNumber'].errors.required">Gsm-nummer is vereist.</div>
                    <div *ngIf="form.controls['phoneNumber'].errors.pattern">Het Gsm-nummer moet een correct formaat hebben</div>

                  </div>
                </div>
                <div class="form-group">
                  <label for="role">Rol*</label>
                  <select class="form-control" formControlName="role" [(ngModel)]="selectedRole" >
                    <option selected disabled>Selecteer rol</option>
                    <option value="employee">Werknemer</option>
                    <option value="customer">Klant</option>
                    <option value="admin">Administrator</option>            
                  </select>
                  <div *ngIf="form.controls['role'].invalid && (form.controls['role'].dirty || form.controls['role'].touched)" class="alert alert-danger">
                    <div *ngIf="form.controls['role'].errors.required">
                      Rol is vereist.
                    </div>  
                  </div>
                </div>
                <div class="form-group" *ngIf="selectedRole == 'customer'">
                  <label for="company">Bedrijf*</label>
                  <input type="text" class="form-control" formControlName="company" id="GsmNummer" autocomplete="off" placeholder="Bedrijf">
                  <div *ngIf="form.controls['company'].invalid && (form.controls['company'].dirty || form.controls['company'].touched)" class="alert alert-danger">
                    <div *ngIf="form.controls['company'].errors.required">
                      Bedrijf is vereist.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Upload profielfoto</label>
                  <input (change)="handleFileInput($event)" type="file" name="img[]" class="file-upload-default" id="fileUploadInputExample">
                  <div class="input-group col-xs-12" (click)="openFileBrowser($event)">
                    <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload afbeelding">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>
                </div> 
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
